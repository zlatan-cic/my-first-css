<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <!-- boxicons css -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Profile Card UI Design</title>
</head>

<body>
  <div class="profiles">
    <!-- Profile 1 -->
    <div class="profile-card">
      <div class="image">
        <img class="image-profile" src="./christopher-campbell-rDEOVtE7vOs-unsplash (1).jpg" alt="">
      </div>
  
      <div class="text-data">
        <span class="name">Your Name</span>
        <span class="job">Job Title</span>
      </div>
  
      <div class="media-btn">
        <a href="#" class="link"><i class='bx bxl-instagram'></i></a>
        <a href="#" class="link"><i class='bx bxl-youtube'></i></a>
        <a href="#" class="link"><i class='bx bxl-github'></i></a>
        <a href="#" class="link"><i class='bx bxl-facebook-square'></i></a>
      </div>
  
      <div class="buttons">
        <button class="btn">Subscribe</button>
        <button class="btn">Message</button>
      </div>
  
      <div class="analytics">
        <div class="data">
          <i class='bx bx-heart'><span class="number">123k</span></i>
        </div>
        <div class="data">
          <i class='bx bx-comment-dots'><span class="number">50k</span></i>
        </div>
        <div class="data">
          <i class='bx bx-share-alt'><span class="number">70k</span></i>
        </div>
      </div>
    </div>
